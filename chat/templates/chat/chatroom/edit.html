{% extends 'base.html' %}

{% block content %}
{{ form.errors }}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Update Chatroom</button>
  </form>
{% endblock content %}
